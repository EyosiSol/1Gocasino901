          /* Данное специфическое решение по поводу перезаписи searchParams было принято в связи с
          багом в tg. Дело в том что tg при указании более одного qyeryParam экранирует & в &amp%3B

          */
         const TMA_PARAMS_KEY = 'tma-params'
         const searchParams = new URLSearchParams(window.location.search)
          if (searchParams.get(TMA_PARAMS_KEY)) {
            const updatedUrl = atob(searchParams.get(TMA_PARAMS_KEY)).split('&').reduce((acc, param) => {
              const [k, v] = param.split('=')
              acc.searchParams.set(k, v)
              return acc
            }, new URL(window.location))
            updatedUrl.searchParams.delete(TMA_PARAMS_KEY)
            history.pushState(null, '', updatedUrl);
          }

<script>
  /**
   * синхронизации куки и покдлючение аналитики
   * KEYS_PREFIX - префикс ключей проекта
   * REDIRECTOR - урл домена редиректора
   * GTM_ID - идентификатор GTM. Все остальные скрипты аналитиков подключаются через него
   * EXPERIMENT_ID - идентификатор эксперимента
   * SYNCHRONIZED_COOKIES - значения это названия куки в document.cookies, которые надо синхронизировать
   */
  const KEYS_PREFIX = '1go_';
  const REDIRECTOR = 'https://1gostatus.net';
  const GTM_ID = 'GTM-KHNLVGDF';
  const EXPERIMENT_ID = '';
  const SYNCHRONIZED_COOKIES = {
    user_id: 'user_id',
    _ga: '_ga',
    _gid: '_gid',
    _ym_uid: '_ym_uid',
    _ym_d: '_ym_d',
    first_visit_sended: 'first_visit_sended',
    urexp: 'urexp',
    statapi_device_id: 'statapi_device_id'
  };

  window.loadTimer = {
    dom_ready_duration: {
      start: performance.now(),
      stop: null,
      result: null
    },
    total_loading_duration: {
      start: performance.now(),
      stop: null,
      result: null
    },
    recieving_data_duration: {
      start: null,
      stop: null,
      result: null
    },
    preload_batch_duration: {
      start: null,
      stop: null,
      result: null
    },
    rendering_duration: {
      start: null,
      stop: null,
      result: null
    }
  };
  var _cbs = {},
    _cbsIframe = [],
    experimentId = EXPERIMENT_ID,
    av = {
      experiment_id: experimentId ? experimentId : null
    },
    key_cookie_experiment_id = experimentId ? 'opt.' + experimentId : null,
    mainCookies = {
      experiment_var: key_cookie_experiment_id,
      ...SYNCHRONIZED_COOKIES
    },
    mainCookiesKeys = Object.keys(mainCookies),
    mainCookiesValues = Object.values(mainCookies),
    iframeRedirector = REDIRECTOR;


  // Подключение своего счетчика аналитики
  const domainType = getDomainType()

  webDataApi = [{
    'project_name': '1go',
    'domain_type': domainType
  }];

  let clientStatAPI = document.createElement('script');
  clientStatAPI.src = "https://src.maxclientstatapi.com/sdk.js";
  clientStatAPI.onload = function () {
    window.syncAllCookies()
  }

  document.head.append(clientStatAPI);

  function send_data(custom_event_properties){

    webDataApi.push(custom_event_properties);

    event_id = webDataApi.length - 1;

    if(typeof post_event == 'function') {
      post_event(event_id);
    }
  }

  window.syncAllCookies = function () {
    for (var i = 0; i < mainCookiesKeys.length; i++) av[mainCookiesKeys[i]] = getLocalValue(mainCookies[mainCookiesKeys[i]]);

    getIframeValues(mainCookiesValues, function (data) {
      for(var i = 0; i < data.value.length; i++) {
        var iframeKeyValue = data.value[i],
          index = mainCookiesValues.indexOf(iframeKeyValue.name),
          localValue = av[mainCookiesKeys[index]];
        // Прокидывания user_id для текущего пользователя
        if ((iframeKeyValue.value || localValue) && iframeKeyValue.name === SYNCHRONIZED_COOKIES.user_id) {
          if (iframeKeyValue.value === localValue) return

          const currentValue = localValue || iframeKeyValue.value

          setCookie(iframeKeyValue.name, currentValue);
          av[mainCookiesKeys[index]] = currentValue;
          setIframeValue(iframeKeyValue.name, currentValue);

          return
        }
        // Если есть значение во фрейме и оно не равно локальному
        if (iframeKeyValue.value && (!localValue || iframeKeyValue.value !== localValue)) {
          // то сохраним его в локальную куку (и localStorage)
          setCookie(iframeKeyValue.name, iframeKeyValue.value);
          av[mainCookiesKeys[index]] = localValue = iframeKeyValue.value;
        }
        // Если есть локальное значение и оно не равно значению во фрейме
        if (localValue && (!iframeKeyValue.value || localValue !== iframeKeyValue.value)) {
          // то запишем его во фрейм
          setIframeValue(iframeKeyValue.name, localValue);
        }
      }
    })

    window.analytics_variables = av;
  }

  function getLocalValue (name) {
    if (!name) return false
    const matches = document.cookie.match(
      new RegExp('(?:^|; )' + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + '=([^;]*)')
    );
    const value = matches && matches.length && matches[1]
      ? decodeURIComponent(matches[1])
      : null;
    return value;
  }

  function setCookie (name, value) {
    document.cookie = name + '=' + value + ';path=/;expires=Fri, 31 Dec 9999 23:59:59 GMT';
    localStorage.setItem(KEYS_PREFIX + name, value)
  }

  function afterIframeLoaded (cb) {
    iframeSiteLoaded ? cb() : _cbsIframe.push(cb);
  }

  function setIframeValue (name, value) {
    afterIframeLoaded(function () {
      iframeSite.contentWindow.postMessage(JSON.stringify({
        action: 'set_cookie',
        name: name, // Название cookie
        value: value // Значение cookie
      }), iframeRedirector);
    });
  }

  function getIframeValues (cookies, cb) {
    afterIframeLoaded(function () {
      var uuid = (Math.random() * 1e8).toString(16);
      iframeSite.contentWindow.postMessage(JSON.stringify({
        action: 'get_cookies',
        cookies: cookies, // Название cookie,
        uuid: uuid
      }), iframeRedirector);
      _cbs['get_cookies_' + uuid] = cb
    });
  }

  function receiveIframeMessage (event) {
    if (event.origin !== iframeRedirector || !event.data) return;
    try {
      var data = JSON.parse(event.data);
      _cbs[data.action + '_' + data.data.uuid](data);
    } catch (e) {}
  }

  var iframeSiteLoaded = false,
    iframeSite = document.createElement('iframe');

  window.addEventListener('message', receiveIframeMessage);

  iframeSite.src = iframeRedirector + '/store.html';
  iframeSite.style.display = 'none';
  iframeSite.onload = function () {
    iframeSiteLoaded = true;
    while (_cbsIframe.length) _cbsIframe.shift()();
  }

  document.addEventListener('DOMContentLoaded', function () {
    var event = window.loadTimer.dom_ready_duration
    event.stop = performance.now();
    event.result = event.stop - event.start;
    document.body.appendChild(iframeSite);
  });

  function addGtag () {
    <!-- Google Tag Manager -->
    (function(w,d,s,l,i) {
      w[l] = w[l] || [];
      w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl= l != 'dataLayer' ? '&l='+l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window,document,'script','dataLayer',GTM_ID);
  }

  addGtag();

  function getDomainType() {
    if (window.location.hostname.includes('dev.')) {
      return 'DEV'
    }

    const hasSeo = window.domainInfo && window.domainInfo.type === 'PROJECT_SEO'
    let type = hasSeo ? 'VUE SEO' : 'VUE'

    if (window.location.hostname.includes('stage.')) {
      type += ' BETA'
    }

    if (window.location.hostname.includes('review-')) {
      type += ' Review'
    }

    return type
  }

  // пока оставляем, но вынесем во вне
  if(!document.cookie.replace(/(?:(?:^|.*;\s*)first_visit_sended\s*\=\s*([^;]*).*$)|^.*$/, "$1")){
    send_data({'event': 'First Visit'});
    try{setCookie("first_visit_sended", Date.now());}catch{}
    try{syncAllCookies();}catch{}
  }

  // пока оставляем, но вынесем во вне ??
  var pushState = history.pushState;
  history.pushState = function () {
    pushState.apply(history, arguments);
    send_data({'event': 'Page Load'});
  };
</script>
